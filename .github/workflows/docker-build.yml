# Builda a imagem da aplicaÃ§Ã£o e envia para o Docker Hub
name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    paths-ignore:
      - "README.md"
      - "**/*.md"
      - ".github/ISSUE_TEMPLATE/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ” Login no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: ğŸ› ï¸ Build da imagem do ms-upload do App Fiap Hacka
        run: |
          docker build \
          --build-arg MODE=prod \
          --build-arg PROFILE=prod \
          -t ${{ secrets.DOCKERHUB_USERNAME }}/fiap_hackathon_ms_upload:latest \
          -f Dockerfile .

      - name: ğŸš€ Push da imagem do ms-upload do App Fiap Hacka
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/fiap_hackathon_ms_upload:latest
